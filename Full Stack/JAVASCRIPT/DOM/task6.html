<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <button id="removeAll">Remove All</button>
    <ul>
    <li>
        <p>Task - 1</p>
        <button class="del_button">delete</button>
    </li>
    <li>
        <p>Task - 2</p>
        <button class="del_button">delete</button>
    </li>
    <li>
        <p>Task - 3</p>
        <button class="del_button">delete</button>
    </li>
    <li>
        <p>Task - 4</p>
        <button class="del_button">delete</button>
    </li>
</ul>
<script>
    let removeAllBtn=document.getElementById('removeAll');
    let delete_btn=document.querySelectorAll('.del_button');
    for(let i=0;i<delete_btn.length;i++){
        delete_btn[i].addEventListener('click',function(e){
            delete_btn[i].parentElement.remove();
        })
    }
    removeAllBtn.addEventListener('click',function(){
        let listItems=document.querySelectorAll('li');
        let ul=document.querySelector('ul');
        for(let i=0;i<listItems.length;i++){
            ul.removeChild(listItems[i]);
        }
    })
    /*removeAllBtn.addEventListener('click',function(){
        let ul=document.querySelector('ul');
        ul.remove();
    })*/
</script>
</body>
</html>
