<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DOUBLE CLICK</title>
    <style>
        .cards{
            height: 160px;
            width: 160px;
            border: 1px solid black;
            margin: 30px;
            display: inline-block;
        }
        .green{
            background-color: green;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
 <div class="cards" data-color="red"></div>
 <div class="cards" data-color="blue"></div>
 <div class="cards" data-color="green"></div>
 <div class="cards" data-color="red"></div>
 <div class="cards" data-color="green"></div>
 <div class="cards" data-color="blue"></div>
 <div class="cards" data-color="green"></div>
 <div class="cards" data-color="red"></div>
 <div class="cards" data-color="blue"></div>
 <script>
    let cards=document.querySelectorAll('div')
    for(let i=0;i<cards.length;i++){
        cards[i].addEventListener('dblclick',function(e){
          let color= e.currentTarget.getAttribute('data-color')
          e.currentTarget.classList.add(color)

          e.currentTarget.setAttribute('name','sandhieep')
        })
    }
//dblclick
//currentTarget
//classList
//getAttribute
//setAttribute
 </script>
</body>
</html>
