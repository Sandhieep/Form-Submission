<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="Calculator.css">
    
</head>
<body>
   <div class="container">
    <div class="box">
        <input type="text" class="uppertext" readonly>
        <input type="text" id="text"><br>
        <div class="circle">
         
         <!-- <div class="btn"><button >1</button></div> -->
           <button class="i1 num" value="7">7</button>
           <button class="i2 num" value="8">8</button>
           <button class="i3 num" value="9">9</button>
           <button class="i4 op num" value="+">+</button>

           <button class="i5 num" value="4">4</button>
           <button class="i6 num" value="5">5</button>
           <button class="i7 num" value="6">6</button>
           <button class="i8 op num" value="-">-</button>

           <button class="i9 num" value="1">1</button>
           <button class="i10 num" value="2">2</button>
           <button class="i11 num" value="3">3</button>
           <button class="i12 op num" value="*">Ã—</button>

           <button class="i13 cancel" value="C">C</button>
           <button class="i14 num" value="0">0</button>
           <button class="i15 eq" value="=">=</button>
           <button class="i16 op num" value="/">/</button>
        </div>
    </div>
   </div>
    <script src='Calculator.js'></script>
</body>
</html>
