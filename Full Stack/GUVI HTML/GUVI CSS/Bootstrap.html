<!--Containers:
    *Container are the most basic layout element in Bootstrap..
    *It is required when using our default grid system.. 
    *To hold or to pad inside it-->
<!--.Container:
    device endpoints:
                     xs:
                     (extra small - <576px)
                     sm:
                     (small - (576-768)px)
                     max-width:540px 
                     md:
                     (medium - (768-992)px)
                     max-width:720px
                     lg:
                     (large - (992-1200)px)
                     max-width:960px
                     xl:
                     (extra large - (>1200px))
                     max-width:1140px -->
<style>

</style>
